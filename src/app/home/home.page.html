<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Pan!c
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="table">
    <ion-card>
      <ion-card-content>
        <ion-col *ngFor="let icon of infoIcon">
          <ion-icon [name]="icon.icon" color="medium" class="info-icon">
          </ion-icon>
        </ion-col>
      </ion-card-content>
    </ion-card>
  </ion-grid>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-button 
        (click)="muestraMensageMandado()"
        color="danger"
        class="sm panic-btn">
        !
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
