
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Ajustes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let icono of icons">
      <ion-icon [name]="icono.icon" slot="start"></ion-icon>
      <ion-label>
        {{icono.title}}
      </ion-label>
      <div class="item-note" slot="end">
        <ion-toggle 
          [(ngModel)]="icono.estado"
          color="primary"
          (ionChange)="optionChange()">
        </ion-toggle>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
